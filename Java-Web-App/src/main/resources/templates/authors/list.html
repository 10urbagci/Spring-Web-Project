<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author List</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>Author ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">123</td>
        <td th:text="${author.lastName}"> Spring in Action</td>
    </tr>
</table>
</body>
</html>
